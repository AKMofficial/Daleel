name: daleel
description: "A comprehensive navigation app for university campuses."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  provider: ^6.0.0
  go_router: ^14.0.0
  smooth_page_indicator: ^1.1.0
  google_fonts: ^6.1.0
  video_player: ^2.8.3

  google_maps_flutter: ^2.6.0
  ar_flutter_plugin: ^0.7.3

  flutter_tts: ^4.0.0
  permission_handler: ^10.4.5

  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.0
  intl: ^0.19.0
  webview_flutter: ^4.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/videos/

